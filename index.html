<html>
  <head>

  </head>
  <body>

      <a-plane position="0.8 2.9 -3.1" rotation="0 0 0" height="5.13" width="0.1" color="#000000"></a-plane>
      <a-plane position="0.6 2.9 -3.1" rotation="0 0 0" height="5.13" width="0.1" color="#000000"></a-plane>

      <a-circle position="1 3 -3" rotation="0 0 0" radius="1.5" color="#DA6737"></a-circle>
      
      <a-plane position="1.2 2.9 -2.9" rotation="0 0 0" height="5" width="0.1" color="#000000"></a-plane>
      <a-plane position="1.4 2.9 -2.9" rotation="0 0 0" height="5" width="0.1" color="#000000"></a-plane>
      <a-plane position="1.6 2.9 -2.9" rotation="0 0 0" height="5" width="0.1" color="#000000"></a-plane>
      <a-plane position="1.8 2.9 -2.9" rotation="0 0 0" height="5" width="0.1" color="#000000"></a-plane>

      <a-plane position="3 2.9 -2.9" rotation="0 0 0" height="5" width="0.1" color="#000000"></a-plane>

      
      <!-- v bg and floor v -->
      <!-- <a-plane position="0 -3 -4" rotation="-90 0 0" width="20" height="4" color="#e8e2d3"></a-plane> -->
      <a-sky color="#e8e2d3"></a-sky>

      <!-- camera/view set up-->
      <a-entity id="rig" position="1 3 1"> 
        <a-entity id="camera" camera look-controls></a-entity>
        <a-entity text="value: bauhaus; color: black; width: 2;" position=".35 0.85 -1.25">
        <a-entity text="value: AUSTELLUNG; color: black; width: 2;" position=".75 -.95 -1.25">
        <a-entity text="value: JULI, AUGUST, SEPTEMBER; color: black; width: 4;" position=".05 -.90 -1.25">
        </a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
